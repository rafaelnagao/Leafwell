name: Cypress Tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          start: npm start
          wait-on: http://localhost:3000
          record: true
          parallel: true
          component: false
        env:
          CYPRESS_RECORD_KEY: 7eabe4e5-69f8-4e85-a206-19ce2b5a7577
          GITHUB_TOKEN: ${{ secrets.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 }}